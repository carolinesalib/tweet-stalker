<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear button-color-clear" menu-toggle="left">
            <i class="ion-navicon-round hamburger-size"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h4 class="menu-text">Menu</h4>
    </ion-header-bar>
    <ion-content class="menu-background">
      <ion-list>

        <ion-item nav-clear menu-close ui-sref="app.twitterFeed">Twitter Feed</ion-item>
        <ion-item nav-clear menu-close ui-sref="app.emptyPage">About</ion-item>

      </ion-list>
      <div id="test"></div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
