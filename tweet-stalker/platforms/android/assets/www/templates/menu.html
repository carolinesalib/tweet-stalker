<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!-- <ion-item menu-close ng-click="login()">
          Login
        </ion-item> -->
        <ion-item menu-close href="#/app/">
          Timeline
        </ion-item>
        <ion-item menu-close href="#/app/new-stalk">
          New stalk
        </ion-item>
        <!-- Aqui deverá mostrar os links para as timelines dos stalkers cadastrados  -->
        <ion-item menu-close href="#/app/" ng-repeat="stalk in stalks">
          {{ stalk.url }}
        </ion-item>
        <ion-item menu-close href="#/app/">
          Configurações
        </ion-item>
        <ion-item menu-close href="#/app/">
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
